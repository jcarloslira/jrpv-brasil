<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Boletos - JRPV Brasil</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #2563eb;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            color: #64748b;
            font-size: 16px;
        }

        .search-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #334155;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2563eb;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #1d4ed8;
        }

        .btn:disabled {
            background: #94a3b8;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }

        .error {
            background: #fee2e2;
            border: 2px solid #ef4444;
            color: #991b1b;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .boleto-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .boleto-header {
            display: flex;
            justify-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e2e8f0;
        }

        .boleto-title {
            font-size: 20px;
            font-weight: 700;
            color: #1e293b;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .status-pago {
            background: #dcfce7;
            color: #166534;
        }

        .status-aberto {
            background: #fef3c7;
            color: #92400e;
        }

        .status-vencido {
            background: #fee2e2;
            color: #991b1b;
        }

        .boleto-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .info-item label {
            display: block;
            color: #64748b;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .info-item value {
            display: block;
            color: #1e293b;
            font-size: 18px;
            font-weight: 600;
        }

        .veiculo-info {
            background: #f1f5f9;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .veiculo-info h4 {
            color: #475569;
            margin-bottom: 10px;
            font-size: 14px;
            text-transform: uppercase;
        }

        .veiculo-info p {
            color: #1e293b;
            font-size: 16px;
            font-weight: 600;
        }

        .linha-digitavel {
            background: #f8fafc;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 2px solid #e2e8f0;
        }

        .linha-digitavel h4 {
            color: #475569;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .linha-digitavel code {
            display: block;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #1e293b;
            word-break: break-all;
            margin-bottom: 10px;
        }

        .btn-copy {
            background: #10b981;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .btn-copy:hover {
            background: #059669;
        }

        .pix-section {
            background: #ecfdf5;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 2px solid #10b981;
        }

        .pix-section h4 {
            color: #065f46;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .pix-section code {
            display: block;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #065f46;
            word-break: break-all;
            margin-bottom: 10px;
            max-height: 100px;
            overflow-y: auto;
        }

        .back-link {
            display: inline-block;
            color: white;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            transition: background 0.3s;
        }

        .back-link:hover {
            background: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Voltar para o site</a>
        
        <div class="header">
            <h1>üîç Consulta de Boletos</h1>
            <p>Digite seu CPF para consultar seus boletos</p>
        </div>

        <div class="search-box">
            <form id="consultaForm">
                <div class="form-group">
                    <label for="cpf">CPF do Associado</label>
                    <input 
                        type="text" 
                        id="cpf" 
                        placeholder="000.000.000-00"
                        maxlength="14"
                        required
                    >
                </div>
                <button type="submit" class="btn" id="btnConsultar">
                    Consultar Boletos
                </button>
                <div id="error" class="error" style="display: none;"></div>
            </form>
        </div>

        <div id="loading" class="loading" style="display: none;">
            Consultando boletos... Por favor aguarde.
        </div>

        <div id="results"></div>
    </div>

    <script>
        // M√°scara de CPF
        document.getElementById('cpf').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 11) {
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            }
            e.target.value = value;
        });

        // Formatar data
        function formatarData(dataStr) {
            if (!dataStr) return 'N/A';
            const data = new Date(dataStr);
            return data.toLocaleDateString('pt-BR');
        }

        // Formatar valor
        function formatarValor(valor) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(valor);
        }

        // Determinar status do boleto
        function getStatus(boleto) {
            if (boleto.situacao_boleto === 'BAIXADO') {
                return { class: 'status-pago', text: '‚úì Pago' };
            }
            
            const vencimento = new Date(boleto.data_vencimento);
            const hoje = new Date();
            
            if (vencimento < hoje) {
                return { class: 'status-vencido', text: '‚ö† Vencido' };
            }
            
            return { class: 'status-aberto', text: '‚è± A vencer' };
        }

        // Copiar para clipboard
        function copiarTexto(texto, btnElement) {
            navigator.clipboard.writeText(texto).then(() => {
                const originalText = btnElement.textContent;
                btnElement.textContent = '‚úì Copiado!';
                setTimeout(() => {
                    btnElement.textContent = originalText;
                }, 2000);
            });
        }

        // Renderizar boletos
        function renderizarBoletos(boletos) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            boletos.forEach(boleto => {
                const status = getStatus(boleto);
                const veiculo = boleto.veiculo && boleto.veiculo[0];
                
                const card = document.createElement('div');
                card.className = 'boleto-card';
                
                let html = `
                    <div class="boleto-header">
                        <div class="boleto-title">Boleto #${boleto.codigo_boleto}</div>
                        <div class="status-badge ${status.class}">${status.text}</div>
                    </div>

                    <div class="boleto-info">
                        <div class="info-item">
                            <label>Vencimento</label>
                            <value>${formatarData(boleto.data_vencimento)}</value>
                        </div>
                        <div class="info-item">
                            <label>Valor</label>
                            <value>${formatarValor(boleto.valor_boleto)}</value>
                        </div>
                        <div class="info-item">
                            <label>M√™s Referente</label>
                            <value>${boleto.mes_referente}</value>
                        </div>
                    </div>
                `;

                // Informa√ß√µes do ve√≠culo
                if (veiculo) {
                    html += `
                        <div class="veiculo-info">
                            <h4>üöó Ve√≠culo Protegido</h4>
                            <p>${veiculo.marca} ${veiculo.modelo} - ${veiculo.ano_modelo}</p>
                            <p>Placa: ${veiculo.placa}</p>
                        </div>
                    `;
                }

                // Linha digit√°vel
                if (boleto.linha_digitavel && !boleto.linha_digitavel.includes('N√£o foi poss√≠vel')) {
                    html += `
                        <div class="linha-digitavel">
                            <h4>üìã Linha Digit√°vel</h4>
                            <code>${boleto.linha_digitavel}</code>
                            <button class="btn-copy" onclick="copiarTexto('${boleto.linha_digitavel}', this)">
                                Copiar Linha Digit√°vel
                            </button>
                        </div>
                    `;
                }

                // PIX Copia e Cola
                if (boleto.pix && boleto.pix.copia_cola) {
                    html += `
                        <div class="pix-section">
                            <h4>üíö PIX Copia e Cola</h4>
                            <code>${boleto.pix.copia_cola}</code>
                            <button class="btn-copy" onclick="copiarTexto('${boleto.pix.copia_cola}', this)">
                                Copiar C√≥digo PIX
                            </button>
                        </div>
                    `;
                }

                card.innerHTML = html;
                resultsDiv.appendChild(card);
            });
        }

        // Consultar boletos
        document.getElementById('consultaForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const cpf = document.getElementById('cpf').value;
            const btnConsultar = document.getElementById('btnConsultar');
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const resultsDiv = document.getElementById('results');
            
            // Limpar resultados anteriores
            errorDiv.style.display = 'none';
            resultsDiv.innerHTML = '';
            
            // Mostrar loading
            btnConsultar.disabled = true;
            btnConsultar.textContent = 'Consultando...';
            loadingDiv.style.display = 'block';
            
            try {
                const response = await fetch('/api/jrpv/boletos/consultar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ cpf })
                });
                
                const data = await response.json();
                
                if (!response.ok || !data.success) {
                    throw new Error(data.error || 'Erro ao consultar boletos');
                }
                
                if (!data.data || data.data.length === 0) {
                    throw new Error('Nenhum boleto encontrado para este CPF');
                }
                
                renderizarBoletos(data.data);
                
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
            } finally {
                btnConsultar.disabled = false;
                btnConsultar.textContent = 'Consultar Boletos';
                loadingDiv.style.display = 'none';
            }
        });

        // Tornar fun√ß√£o copiarTexto global
        window.copiarTexto = copiarTexto;
    </script>
</body>
</html>
